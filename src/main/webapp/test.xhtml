<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html;charset=UTF-8" encoding="UTF-8">
   <h:head>
      <title>Subpage test</title>
   </h:head>
   <h:body>
      <ui:composition template="template/common/Layout.xhtml">
         <ui:define name="content">

      <h1>
         TESTING
      </h1>
      <h:panelGrid columns="2">
         <p:outputLabel for="jsfCompSuite" value="Component Suite" />
         <p:selectOneRadio id="jsfCompSuite" value="Posok">
            <f:selectItem itemLabel="ICEfaces" itemValue="ICEfaces" />
            <f:selectItem itemLabel="RichFaces" itemValue="Richfaces" />
         </p:selectOneRadio>
      </h:panelGrid>
      <h:form>
         <p:menu>
            <p:submenu label="File">
               <p:menuitem value="Open"/>
               <p:menuitem value="Edit"/>
               <p:separator/>
               <p:menuitem value="Exit"/>
            </p:submenu>
            <p:submenu label="Help">
               <p:menuitem value="About Primefaces"/>
               <p:menuitem value="Contact Us"/>
               <p:separator/>
               <p:menuitem value="Help"/>
            </p:submenu>
         </p:menu>
      </h:form>
      <p:dataTable value="#{viewProducts.products}" var="kit">
         <p:column>
            <f:facet name="header">
               <h:outputText value="ID"/>
            </f:facet>
            <h:outputText value="#{kit.id}"/>
         </p:column>
         <p:column>
            <f:facet name="header">
               <h:outputText value="Name"/>
            </f:facet>
            <h:outputText value="#{kit.name}"/>
         </p:column>
      </p:dataTable>
         </ui:define>
      </ui:composition>
   </h:body>
</f:view>

</html>

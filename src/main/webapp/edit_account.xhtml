<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
   <f:metadata>
      <f:viewParam name="id" value="#{accountView.accountId}" />
      <f:viewAction action="#{accountView.loadAccountData()}" />
   </f:metadata>
</h:head>
<f:view>
   <ui:composition template="template/common/Layout.xhtml">
      <ui:define name="content">
         <h1>
            Edit form
         </h1>
         <h:form>
            <h:outputText id="accountId"  value="Editing: #{param['id']}"/>
            <p:dataTable value="#{accountView.account}" var="account">
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="Name"/>
                  </f:facet>
                  <h:inputText value="#{accountList.name}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="Phone"/>
                  </f:facet>
                  <h:inputText value="#{accountList.phone}"/>
               </p:column>
               <p:column>
                  <f:facet name="header">
                     <h:outputText value="Confirm action"/>
                  </f:facet>
                  <p:commandButton value="Update"
                                   action="#{accountList.editAccount}" >
                     <f:setPropertyActionListener
                             target="#{accountList.accountToEdit}"
                             value="#{account}" />
                  </p:commandButton>
               </p:column>
            </p:dataTable>
         </h:form>
      </ui:define>
   </ui:composition>
</f:view>
</html>

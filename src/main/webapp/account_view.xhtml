<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <f:metadata>
        <f:viewParam name="id" value="#{accountView.accountId}" />
        <f:viewAction action="#{accountView.loadAccountData()}" />
    </f:metadata>
</h:head>
<f:view>

<ui:composition template="template/common/Layout.xhtml">
    <ui:define name="content">
        <h2>
            ID:
        </h2>
        VIEW
        <h:outputText id="accountId"  value="#{param['id']}"/>
        <p:dataTable value="#{accountView.account}" var="account">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{account.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{account.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Phone"/>
                </f:facet>
                <h:outputText value="#{account.phone}"/>
            </p:column>
        </p:dataTable>
    </ui:define>
</ui:composition>

</f:view>
</html>
